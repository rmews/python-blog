<!DOCTYPE html>
<html>
<head>
    <title>Submit New Blog Post</title>
</head>
<body>
    <!-- Extend base template here -->
    {% extends "base.html" %}
    {% block content %}
    <h2>New Post</h2>
    <!-- Display form for editing post using bootstrap classes -->
    <form method="post">
        <div class="form-group">
            <label for="inputText1">Blog Title</label>
            <!-- Text area will re-generate blog title if page re-renders with error -->
            <input type="text" class="form-control" id="inputText1" placeholder="Enter blog title here" name="subject" value="{{subject}}">
        </div>
        <div class="form-group">
            <label for="inputText2">Blog Content</label>
            <!-- Text area will re-generate content if page re-renders with error -->
            <textarea class="form-control" rows="3" id="inputText2" placeholder="Enter blog content here" name="content">{{content}}</textarea>
        </div>
        <!-- Div for displaying error message if user doesn't enter content for title and content -->
        <div class="form-group">
            <span class="text-danger">{{error}}</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </form>
    {% endblock %}
</body>
</html>
