<!DOCTYPE html>
<html>
<head>
    <title>Edit Post Comment</title>
</head>
<body>
    <!-- Extend base template here -->
    {% extends "base.html" %}
    {% block content %}
    <h2>Edit Comment</h2>
    <!-- Display form for editing comment using bootstrap classes -->
    <form method="post">
        <div class="form-group">
            <label for="inputText2">Comment</label>
            <!-- Text area will generate content the user has already posted to db -->
            <textarea class="form-control" rows="3" id="inputText2" placeholder="Enter blog content here" name="content">{{content}}</textarea>
        </div>
        <!-- Div for displaying error message if user doesn't enter anything in form -->
        <div class="form-group">
            <span class="text-danger">{{error}}</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </form>
    {% endblock %}
</body>
</html>
