<!DOCTYPE html>
<html>
<head>
    <title>Edit Post</title>
</head>
<body>
    <!-- Extend base template here -->
    {% extends "base.html" %}
    {% block content %}
    <h2>Edit Post</h2>
    <!-- Display form for editing post using bootstrap classes -->
    <form method="post">
        <div class="form-group">
            <label for="inputText1">Blog Title</label>
            <!-- Text area will generate blog title user has already posted to db -->
            <input autofocus type="text" class="form-control" id="inputText1" placeholder="Enter blog title here" name="subject" value="{{subject}}">
        </div>
        <div class="form-group">
            <label for="inputText2">Blog Content</label>
            <!-- Text area will generate content the user has already posted to db -->
            <textarea class="form-control" rows="3" id="inputText2" placeholder="Enter blog content here" name="content">{{ content }}</textarea>
        </div>
        <!-- Div for displaying error message if user doesn't enter anything in form -->
        <div class="form-group">
            <span class="text-danger">{{error}}</span>
        </div>
        <!-- Cancel button goes back to post page -->
        <div class="form-group">
            <a href="/{{post_id}}" class="btn btn-primary btn-lg btn-block">Cancel</a>
        </div>
        <!-- Submit button will post new form data to db -->
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </form>
{% endblock %}
</body>
</html>
