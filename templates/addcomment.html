<!DOCTYPE html>
<html>
<head>
    <title>Add Comment</title>
</head>
<body>
    <!-- Extend base template here -->
    {% extends "base.html" %}
    {% block content %}
    <h2>Add Comment</h2>
    <!-- Display form with Post method to post to comment db model -->
    <form method="post">
        <!-- Use Bootstrap classes and ID's to format form fields -->
        <div class="form-group">
            <label for="inputText2">Blog Comment</label>
            <textarea autofocus class="form-control" rows="3" id="inputText2" placeholder="Enter a response" name="content">{{content}}</textarea>
        </div>
        <!-- Display alert if error -->
        <div class="form-group">
            <span class="text-danger">{{error}}</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
    </form>
    {% endblock %}
</body>
</html>
