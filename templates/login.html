<!DOCTYPE html>
<html>
<head>
    <title>Python Blog Login</title>
</head>
<body>
    <!-- Extend base template here -->
    {% extends "base.html" %}
    {% block content %}
    <!-- Display form for login using bootstrap classes -->
    <form class="form-horizontal" method="post">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group">
            <label for="InputEmail3" class="col-md-2 control-label">Username</label>
            <div class="col-md-10">
                <!-- Text area will store and post username if page re-renders with error -->
                <input type="text" class="form-control" id="InputEmail3" placeholder="Username" name="username" value="{{username}}">
            </div>
        </div>
        <div class="form-group">
            <label for="InputPassword3" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
                <input type="password" class="form-control" id="InputPassword3" placeholder="Password" name="password" value="">
            </div>
        </div>
        <!-- Div for displaying error message if page re-renders with error -->
        <div class="form-group">
            <span class="text-danger">{{error}}</span>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
        </div>
    </form>
    {% endblock %}
</body>
</html>
